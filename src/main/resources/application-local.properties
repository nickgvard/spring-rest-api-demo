spring.datasource.url=${url}
spring.datasource.username=${user}
spring.datasource.password=${pass}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

jwt.token.secret=springrestapidemo
jwt.token.expired=3600000
jwt.header=Authorization

amazon.s3.bucket-name=spring-rest-api-demo
amazon.s3.endpoint=https://spring-rest-api-demo.s3-eu-central-1.amazonaws.com/
amazon.s3.access-key=${ACCESS_KEY}
amazon.s3.secret-key=${SECRET_KEY}
